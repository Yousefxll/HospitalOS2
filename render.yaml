services:
  - type: web
    name: hospitalos
    env: node
    plan: free
    nodeVersion: 20
    buildCommand: yarn install --frozen-lockfile && yarn build
    startCommand: yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: hospital_ops
      - key: JWT_SECRET
        sync: false
      - key: OPENAI_API_KEY
        sync: false
        optional: true
      - key: CRON_SECRET
        generateValue: true
      - key: NEXT_PUBLIC_BASE_URL
        sync: false

